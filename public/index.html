<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - tech academy - desafio javascript semana 1</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="pagina">
      <div class="conteudo">
        <h1>Planilha de gastos</h1>

        <div class="informacao">
          <p id="saldo"></p>
        </div>

        <table class="lista-transacoes">
          <thead>
            <th class="coluna-descricao">
              <h3>DESCRIÇÃO</h3>
            </th>
            <th class="coluna-categoria">
              <h3>CATEGORIA</h3>
            </th>
            <th class="coluna-valor">
              <h3>VALOR</h3>
            </th>
            <th class="coluna-opcoes">
              <h3>OPÇÕES</h3>
            </th>
          </thead>
          <tbody id="lista-transacoes-conteudo">
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="botoes">
        <button class="despesa" id="botao-despesa">Adicionar despesa</button>
        <button class="receita" id="botao-receita">Adicionar receita</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
